<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        .welcome-msg {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .option {
            flex: 1 1 300px;
            background-color: #cbceee;
            color: #332f2f;
            padding: 30px 20px;
            border-radius: 10px;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .option:hover {
            background-color: #85acd5;
        }
        button, a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0056b3;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
<!--        button:hover, a:hover {-->
<!--            background-color: #004080;-->
<!--        }-->
        ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }
        li {
            margin-bottom: 10px;
        }
        span {
            font-weight: bold;
        }
        /* Positioning for the redirect button */
        #redirectBtn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 5px 10px;
            font-size: 14px;
        }
        /* Positioning for the parallel button */
        #parallelBtn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0056b3;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #parallelBtn:hover {
            background-color: #004080;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="notificationBtn" class="notification-btn">
        <i class="fas fa-bell"></i> <!-- Font Awesome bell icon -->
    </button>
        <!-- Parallel button -->
        <button class="p-0" id="parallelBtn"><a href="{% url 'home' %}">Website</a></button>

                <h1 class=" text-center" >Hello Admin</h1>
       <p class="welcome-msg text-center" style="text-align: center;">Manage your travel website with ease!</p>

        <div class="options">
            <div class="option">
                <h2>Registered Agents</h2>
                <a href="{% url 'agent_remove' %}"><button class="p-0" id="removeAgentBtn">Remove Agent</button></a>
            </div>
            <div class="option">
                <h2>Registered Users</h2>

                <a href="{% url 'user_remove' %}"><button class="p-0" id="removeUserBtn">Remove User</button></a>
            </div>
            <div class="option">
                <h2>Manage Agent </h2>

                <a href="{% url 'pending_agents' %}"><button class="p-0" id="approveAgentBtn">Approve/Deny Agent </button></a>
            </div>
            <div class="option">
                <h2>Change  Images</h2>

                <a href="#"><button class="p-0" id="changeImagesBtn">Change Images</button></a>
            </div>
<!--            <div class="option">-->
<!--                <h2>Remove Package</h2>-->

<!--                <a href="#"><button class="p-0" id="remove_package">Remove Package</button></a>-->
<!--            </div>-->
<!--            <div class="option">-->
<!--                <h2>Messages</h2>-->
<!--                <button id="remove_offer">Messages</button>-->
<!--            </div>-->

            <div class="option">
                <h2>Booking Statistics</h2>
                <ul>
                    <li>Total Bookings: <span id="totalBookings">0</span></li>
                    <li>Cancelled Bookings: <span id="cancelledBookings">0</span></li>
                    <li>Approved Bookings: <span id="approvedBookings">0</span></li>
                    <li>Denied Bookings: <span id="deniedBookings">0</span></li>
                </ul>
            </div>
        </div>
        <!-- Redirect button -->

    </div>

    <script>
        // Add your JavaScript for functionality here
    </script>
</body>
</html>
