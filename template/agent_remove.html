<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/7db032fd81.js" crossorigin="anonymous"></script>
    <style>

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

    </style>
</head>
<body>
<br>
<br>
    <div class="container" >

<table class="table booking-details">
    <thead>
        <tr>
            <th>Agent ID</th>
            <th>Agent Name</th>
            <th>License</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Created Date</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for x in agent_data %}
        <tr>
            <td>{{ x.agent_id }}</td>
            <td>{{ x.agent_name }}</td>
            <td>{{ x.license }}</td>
            <td>{{ x.agent_email }}</td>
            <td>{{ x.agent_phone }}</td>
            <td>{{ x.created_at }}</td>
            <td>
                <a href="{% url 'agent_remove_fun' x.agent_id %}"><button name="remove" class="btn btn-danger ms-2"><i class="fa-solid fa-trash"></i></button></a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</div>


</body>
</html>
